name: C++ CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        configuration: [Debug, Release]
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Find and Build with MSBuild
      shell: pwsh
      run: |
        $slnFile = Get-ChildItem -Recurse -Filter *.sln | Select-Object -First 1
        if (-not $slnFile) {
          Write-Host "No .sln file found. Trying to build with .vcxproj directly..."
          $vcxprojFile = Get-ChildItem -Recurse -Filter *.vcxproj | Select-Object -First 1
          if (-not $vcxprojFile) {
            Write-Error "No Visual Studio project file found."
            exit 1
          }
          msbuild $vcxprojFile.FullName /p:Configuration=${{ matrix.configuration }} /p:Platform=x64
        } else {
          msbuild $slnFile.FullName /p:Configuration=${{ matrix.configuration }} /p:Platform=x64
        }
        
    - name: Run tests (only for Debug)
      if: matrix.configuration == 'Debug'
      run: |
        Get-ChildItem -Recurse -Filter *.bat
        testrun.bat
        testresult.bat
      shell: cmd
      working-directory: ./PischenkoR_131_01072025
